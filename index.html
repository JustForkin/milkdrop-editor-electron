<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Butterchurn Demo</title>
    <meta name="description" content="Butterchurn Demo Example">
  </head>
  <body>
    <div id="mainWrapper">
      <div id="presetSelectWrapper">
        <div id="localPresetBut">
          <span>Load local preset</span>
        </div>
      </div>
      <div id="audioSelectWrapper">
        <div id="localFileBut">
          <span>Load local files</span>
        </div>
        <div id="micSelect">
          <span>Use Mic</span>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <div style='display: inline-block; vertical-align: top; margin-right: 20px;'>
          <div id="compilePresetBut">
            <span>Recompile preset</span>
          </div>
          <div>
            <select id='presetPartSelect'>
              <option value="preset" selected>Preset Equations</option>
              <option value="shapes">Shapes</option>
              <option value="waves">Waves</option>
              <option value="shaders">Shaders</option>
            </select>
            <select id='presetEquationsSelect'>
              <option value="presetInit" selected>Init Equations</option>
              <option value="presetPerFrame">Per Frame Equations</option>
              <option value="presetPerPixel">Per Pixel Equations</option>
            </select>
            <select id='shapeSelect' style="display: none;">
              <option value="shape1" selected>Shape 1</option>
              <option value="shape2">Shape 2</option>
              <option value="shape3">Shape 3</option>
              <option value="shape4">Shape 4</option>
            </select>
            <select id='shapeEquationsSelect' style="display: none;">
              <option value="shapeInit" selected>Shape Init Equations</option>
              <option value="shapePerFrame">Shape Per Frame Equations</option>
            </select>
            <select id='waveSelect' style="display: none;">
              <option value="wave1" selected>Wave 1</option>
              <option value="wave2">Wave 2</option>
              <option value="wave3">Wave 3</option>
              <option value="wave4">Wave 4</option>
            </select>
            <select id='waveEquationsSelect' style="display: none;">
              <option value="waveInit" selected>Wave Init Equations</option>
              <option value="wavePerFrame">WavePer Frame Equations</option>
              <option value="wavePerPoint">Wave Per Point Equations</option>
            </select>
            <select id='shadersSelect' style="display: none;">
              <option value="shaderWarp" selected>Warp Shader</option>
              <option value="shaderComp">Comp Shader</option>
            </select>
          </div>
          <textarea id='editor' style='width: 400px; height: 400px;'></textarea>
        </div>
        <canvas id='canvas' width='800' height='600'>
      </div>
      </canvas>
    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
